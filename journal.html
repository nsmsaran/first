<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {%load static%}
    <style>
        body{
            margin: 0px;
            padding: 0px;
            font-family: Poppins;
            background-color:whitesmoke;
            opacity: 0.8;
            /* background-image: url('{%static "dj.jpg"%}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center; */
        }
        #para-container{
            width: 40%;
            border: 2px solid #344955;
            background-color: #344955;
            border-radius: 10px;
            margin-left: 20px;
            padding: 15px;
            color: whitesmoke;
        }
        #title{
            background-color: #7E6363;
            margin-top: 0px;
            height: 70px;
            padding: 10px 5px;
            padding-top: 20px;
            text-align: center;
        }
        #adds-btn{
            border-radius: 100%;
            border: none;
            background-color: #7E6363;
            font-size: 60px;
            width: 70px;
            height: 70px;
            position: absolute;
            right: 6%;
            top: 80%;
            z-index: 1;
        }
        #popup-box{
            width: 50%;
            border: none;
            background-color: #B784B7;
            border-radius: 15px;
            padding: 30px 10px 30px 40px;
            position: absolute;
            top: 10%;
            left: 20%;
            z-index: 3;
            display: none;
        }
        #popup-box input{
            width: 85%;
            background-color: #B784B7;
            padding: 15px;
            margin-bottom: 4px;
            border: none;
            border-bottom: 2px solid black;
            font-size: 16px;
            font-weight: bolder;

        }
        #popup-box textarea{
            width: 85%;
            background-color: #B784B7;
            padding: 15px;
            border: none;
            border-bottom: 2px solid black;
            background: transparent;
            font-size: 16px;
            font-weight: bolder;


        }
        #popup-box button{
            background-color:#070F2B;
            margin-top: 13px;
            border-radius: 5px;
            border: none;
            color: whitesmoke;
            font-size: 17px;
            font-weight:bold;


        }
        #popup-add{
            padding: 20px 40px;
            margin-left: 90px;
        }
        #popup-cancel{
            padding: 20px 40px;
            margin-left: 50px;
        }
        #popup-box textarea::placeholder{
            color: black;
            font-size: 14px;
            font-weight: bold;
        }
        #popup-box input::placeholder{
            color: black;
            font-size: 14px;
            font-weight: 600;
        }
        #popup-box input:focus{
            outline: none;
            font-size: 18px;
            font-weight: bold;
        }
        #popup-box textarea:focus{
            outline: none;
            font-size: 15px;
            font-weight: bold;
        }
       
        #popup-container{
            background-color: black;
            width: 100%;
            height: 650px;
            opacity: 0.8;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
            display: none;
        }
        .delbtn{
            padding: 15px 20px;
            background-color: #B80000;
            border: none;
            border-radius: 5px;
            color: whitesmoke;
            font-size: 15px;
        }
        
    </style>
</head>
<body>
<h1 id="title">JournalüìñüñäÔ∏è</h1>    
<div id="container">
    <div id="para-container">
        <h2>title</h2>
        <h4>gratitude</h4>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, et. Enim sapiente eligendi ipsa quaerat sit impedit deserunt esse exercitationem, obcaecati modi, quasi, perferendis illum nulla cumque dignissimos aspernatur reprehenderit?</p>
        <button class="delbtn">Delete</button>
    </div>
</div>
<div id="popup-container">
    
</div>
<div id="popup-box">
    <form action="">
        <input type="text" placeholder="Title" id="popup-title">
        <input type="text" placeholder="Gratitude" id="popup-gratitude">
        <textarea name="" id="popup-para" cols="30" rows="10" placeholder="Start Your Journal..."></textarea>
        <button id="popup-add">Add</button>
        <button id="popup-cancel">Cancel</button>
</form>
</div>
<button id="adds-btn">+</button>
<script>
    var popupcontainer = document.getElementById("popup-container")
    var popupbox = document.getElementById("popup-box")
    var addbutton = document.getElementById("adds-btn")
    var addjournal = document.getElementById("popup-add")
    var deletebtn = document.querySelector(".delbtn")
    addjournal.addEventListener("click",function(event){
        event.preventDefault()
    })
    addbutton.addEventListener("click",function(){
        popupcontainer.style.display="block"
        popupbox.style.display="block"

    })
    deletebtn.addEventListener("click",function(event){
        event.target.parentElement.remove()
    })

</script>
</body>
</html>
